<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Login</h2>
    <form class="login">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email-input" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username-input" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="passwordCon">Confirm Password</label>
            <input type="password" class="form-control" id="passwordCon-input" placeholder="Confirm Password">
        </div>
        <button type="submit" class="subBut">Submit</button>
    </form>
    <div class="signUpDiv">
        <a class="signUp" href="/login">Login</a>
    </div>
    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
