<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style/style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    
    <form class="login form-signin" >
         <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
            <label for="email" class="sr-only">Email</label>
            <input type="text" class="form-control" id="email-input" placeholder="Email" required autofocus>
        
       
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="inputUsername" class="form-control" id="username-input" placeholder="Username">
        
    
            <label for="password" class="sr-only">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
       
        
            <label for="passwordCon" class="sr-only">Confirm Password</label>
            <input type="password" class="form-control" id="passwordCon-input" placeholder="Confirm Password">
        
        <button type="submit" class="btn btn-lg btn-primary btn-block subBut">Sign Up</button>
       
            <a class="signUp" href="/">Login</a>
      
    </form>
   
    <script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
